        <div class="container">
        
        <div class="col-sm-6 ">
            <br><br>
            <h1 class="text">Solicitud de beca</h1>
            <p class="font-weight-light">Completa el formulario para aplicar  </p>
            <br><br><br>
            
        </div>      


        <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationDefault01">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Juan" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault02">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Perez" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Correo electrónico</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="juanperez@gmail.com" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Quilmes" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Provincia</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Buenos Aires" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">CP</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="1876" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto los términos y condiciones
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Aplicar</button>
          </form>
